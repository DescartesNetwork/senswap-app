name: Automatic Deployment

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Welcome
        run: echo Start deploying SenSwap APP
      - name: Build Dockerfile
        run: |
          sed -i 's/__ENV__/stag/g' Dockerfile
          cat Dockerfile
      - name: Build docker
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: tuphanson/senswap-app-mainnet
          tags: latest
      - name: Run docker
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATEKEY }}
          script: |
            sudo docker stop app
            sudo docker rm app
            sudo docker pull tuphanson/senswap-app-mainnet
            sudo docker run -d -p 80:80 --name app tuphanson/senswap-app-mainnet
            sudo docker image prune -a -f
